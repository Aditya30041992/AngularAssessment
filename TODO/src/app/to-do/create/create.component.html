<div class="container mt-5 mb-4">
  <h1>NEW/EDIT FORM</h1>
<div class="row ">
  <div class="col ">
    <form #userForm="ngForm">
      <div class="form-group">
        <label for="task">Task</label>
        <input type="text"
          class="form-control"
          id="task"
          aria-describedby="emailHelp"
          name="name"
          [(ngModel)]="name">
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text"
          class="form-control"
          name="category"
          [(ngModel)]="category">
      </div>
      <div class="form-group form-check">
        <input type="checkbox"
          class="form-check-input"
          name="status"
          [(ngModel)]="status">
        <label class="form-check-label" for="status">Completed</label>
      </div>
      <button  type="button" class="btn btn-warning" (click)="onClearClicked(); userForm.reset()">Clear</button>
      <button class="btn btn-primary ml-2" (click)="onSubmitClicked()">Submit</button>
    </form>
  </div>
</div>
</div>
