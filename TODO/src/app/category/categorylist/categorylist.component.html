
<div class="container mt-5">
    <div class="table-responsive">
      <table class="table" id="table">
        <thead>
          <tr>
            <th scope="col">Category</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cate of categories">
            <td>{{ cate?.category }}</td>
            <td>
              <div class="row">
                <div class="column d-flex justify-content-right">
                  <button type="button" class="btn btn-warning pl-2">Edit</button>
                  <button type="button" class="btn btn-danger ml-2">Delete</button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
